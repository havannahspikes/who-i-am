{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card p-4 shadow-sm">
<h3 class="mb-3">Access â€” simple, secure, effective</h3>


<form method="post">
<input type="hidden" name="action" value="login">
<div class="mb-3">
<label class="form-label">Username</label>
<input name="username" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input type="password" name="password" class="form-control" required>
</div>
<div class="d-flex gap-2">
<button class="btn btn-primary">Log in</button>
<a class="btn btn-link" href="#forgot">Forgot?</a>
</div>
</form>


{% if not hide_register %}
<hr />
<h5>Create account (first user becomes admin)</h5>
<form method="post">
<input type="hidden" name="action" value="register">
<div class="mb-2"><input name="username" class="form-control" placeholder="Choose username" required></div>
<div class="mb-2"><input name="password" type="password" class="form-control" placeholder="Choose password" required></div>
<div class="mb-2"><input name="sec_question" class="form-control" placeholder="Security question (e.g. Mother's name)"></div>
<div class="mb-2"><input name="sec_answer" class="form-control" placeholder="Answer (used to recover)"></div>
<button class="btn btn-success">Register</button>
</form>
{% endif %}


<hr />
<h5 id="forgot">Forgot password</h5>
<form method="post">
<input type="hidden" name="action" value="forgot">
<div class="mb-2"><input name="username" class="form-control" placeholder="Your username"></div>
<div class="mb-2"><input name="sec_answer" class="form-control" placeholder="Answer to security question"></div>
<button class="btn btn-warning">Verify</button>
</form>


{% if session.reset_user %}
<hr />
<h5>Reset password for {{ session.reset_user }}</h5>
<form method="post">
<input type="hidden" name="action" value="reset">
<div class="mb-2"><input name="new_password" type="password" class="form-control" placeholder="New password"></div>
<button class="btn btn-danger">Set new password</button>
</form>
{% endif %}


</div>
</div>
</div>
{% endblock %}
